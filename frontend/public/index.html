<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2E7D32" />
    <meta
      name="description"
      content="Sistema Inteligente de Correção de Simulados ACAFE - Colégio Fleming"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'acafe-green': '#2E7D32',
              'acafe-light': '#4CAF50',
              'acafe-lighter': '#81C784',
              'fleming-blue': '#1976D2',
              'fleming-light': '#42A5F5'
            },
            fontFamily: {
              'sans': ['Inter', 'system-ui', 'sans-serif']
            }
          }
        }
      }
    </script>
    
    <title>Corretor ACAFE Fleming</title>
    
    <style>
      /* Custom styles */
      .gradient-bg {
        background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100% );
      }
      
      .glass-effect {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .hover-scale {
        transition: transform 0.2s ease-in-out;
      }
      
      .hover-scale:hover {
        transform: scale(1.05);
      }
      
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      .animate-bounce-slow {
        animation: bounce 2s infinite;
      }
      
      /* Loading spinner */
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #2E7D32;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Progress bar */
      .progress-bar {
        background: linear-gradient(90deg, #2E7D32 0%, #4CAF50 100%);
        transition: width 0.3s ease-in-out;
      }
      
      /* Card hover effects */
      .card-hover {
        transition: all 0.3s ease-in-out;
      }
      
      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      /* Button animations */
      .btn-primary {
        background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
        transition: all 0.3s ease-in-out;
      }
      
      .btn-primary:hover {
        background: linear-gradient(135deg, #1B5E20 0%, #388E3C 100%);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(46, 125, 50, 0.3);
      }
      
      /* File upload area */
      .upload-area {
        border: 2px dashed #2E7D32;
        transition: all 0.3s ease-in-out;
      }
      
      .upload-area.dragover {
        border-color: #4CAF50;
        background-color: rgba(76, 175, 80, 0.1);
        transform: scale(1.02);
      }
      
      /* Success animations */
      .success-bounce {
        animation: successBounce 0.6s ease-in-out;
      }
      
      @keyframes successBounce {
        0%, 20%, 53%, 80%, 100% {
          transform: translate3d(0,0,0);
        }
        40%, 43% {
          transform: translate3d(0, -10px, 0);
        }
        70% {
          transform: translate3d(0, -5px, 0);
        }
        90% {
          transform: translate3d(0, -2px, 0);
        }
      }
      
      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .mobile-padding {
          padding: 1rem;
        }
        
        .mobile-text {
          font-size: 0.875rem;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans">
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #2E7D32;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        z-index: 9999;
      ">
        <h1 style="font-size: 2rem; margin-bottom: 1rem;">JavaScript Necessário</h1>
        <p style="font-size: 1.2rem; text-align: center; max-width: 600px;">
          O Corretor ACAFE Fleming precisa do JavaScript habilitado para funcionar.
            
  

          Por favor, habilite o JavaScript no seu navegador e recarregue a página.
        </p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      z-index: 1000;
    ">
      <div class="spinner" style="margin-bottom: 2rem;"></div>
      <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Corretor ACAFE Fleming</h2>
      <p style="font-size: 1rem; opacity: 0.8;">Carregando sistema...</p>
    </div>
    
    <script>
      // Remove loading screen when React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Service Worker registration (for PWA features)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
