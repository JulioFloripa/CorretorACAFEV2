server {
    listen 8080;
    server_name localhost;

    client_max_body_size 200M;  # ðŸ‘ˆ permite arquivos atÃ© 200 MB
    
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Proxy para backend (remove prefixo /api antes de enviar)
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass https://corretor-backend-531557718717.us-central1.run.app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check (direto no backend)
    location /health {
        proxy_pass https://corretor-backend-531557718717.us-central1.run.app/health;
    }

    # React Router (SPA)
    location / {
        try_files $uri /index.html;
    }
}
