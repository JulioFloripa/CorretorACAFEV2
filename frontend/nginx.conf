server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Limite de upload aumentado (200MB)
    client_max_body_size 200M;

    # Proxy para backend
    location /api/ {
        proxy_pass https://corretor-backend-531557718717.us-central1.run.app/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health
    location /health {
        proxy_pass https://corretor-backend-531557718717.us-central1.run.app/health;
    }

    # Garantir que arquivos estáticos críticos sejam servidos como eles são
    location = /manifest.json { }
    location = /sw.js { }
    location = /favicon.ico { }

    # React Router (SPA) – só cai aqui quando não for arquivo real
    location / {
        try_files $uri /index.html;
    }
}
